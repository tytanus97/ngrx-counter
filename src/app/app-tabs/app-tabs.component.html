<div class="app-tabs-wrapper">
	<nav mat-tab-nav-bar [tabPanel]="tabPanel" mat-align-tabs = 'center'>
		<a mat-tab-link *ngFor="let route of routes$ | async" [routerLink]="route.path"
		routerLinkActive #rla="routerLinkActive"
		[active]="rla.isActive">{{route.path | titlecase}}</a>
		<div class="logout">
			<img *ngIf="isAuthenticated$ | async" class="logout__icon" src="assets/icons/logout.svg" (click)="logout()"> 
		</div>
	  </nav>
<div class="content-wrapper">
	<mat-tab-nav-panel #tabPanel class="tab-panel">
		<router-outlet>
		</router-outlet>
	</mat-tab-nav-panel>
</div>

</div>
